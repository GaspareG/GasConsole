<html>
	<head>
		<title>Game3</title>
		<style>
			body {
				margin: 0px ;
				padding: 0px ;
				background: #ccc ;
			}

			#canvas { 
				width: 1000px ;
				height: 500px ;
			}
		</style>
	</head>	
	<body>
		<canvas height="500px" width="1000px" id="canvas"></canvas>
		<script>

			// Variabili Globali
			var canvas   = document.getElementById("canvas");
			var ctx      = canvas.getContext("2d");
			var width    = 1000 ;
			var height   = 500 ;

			var position = [width/2,height/2];
			var angle    = 0;
			var curDim   = [20,40]; // w/h

			var player  = false ;
			var offline = false ;
			var point   = 0 ;

			document.addEventListener("DOMContentLoaded",function(){

				// Connessione WebSocket
                        	var wsServer = new WebSocket("ws://88.198.124.71:6060");
                        	var wsReady = false ;

                        	wsServer.onopen = function(){
                                	wsServer.send("SERVER");
       	                        	wsReady = true ;
	                        };

				// Parsing Input
				wsServer.onmessage = function(event){
					var data = JSON.parse(event.data);
					player  = false ;
					offline = false ;
					if( data.length >= 1 )
					{
						player = true ;
						if(data[0].offline)
						{
							offline = true ;
							return ;	
						}

						switch(data[0].controller)
						{
							case "wheel":
								var deg = data[0].wheel.direction.deg;
								var vel = data[0].wheel.direction.vel;
								if( deg <= -15 || deg >= 15 )
								{
									angle += deg/10 ;
									console.log(deg, Math.sin(deg*Math.PI/180)*vel );
								}
				
								if( vel >= 45 )
								{
									position[0] += Math.sin(angle*Math.PI/180)*vel/10 ;
									position[1] -= Math.cos(angle*Math.PI/180)*vel/10 ;
								}
							break ;
							case "analog":
								var analog = data[0].analog ;
								if( analog.left.perc != 0 )
								{
									angle = analog.left.deg-90;
                                                                        position[0] += Math.sin(angle*Math.PI/180)*analog.left.perc/15 ;
                                                                        position[1] -= Math.cos(angle*Math.PI/180)*analog.left.perc/15 ;
								}
							break ;
							case "classic":
								var direction = data[0].classic.direction;
								if( direction.left ){
									position[0] -= 7 ;
									angle = 270 ;
								} else if( direction.right ){
									position[0] += 7 ;
									angle = 90 ;
								}
                                                                if( direction.top ){
                                                                        position[1] -= 7 ;
									angle = 0 ;
                                                                } else if( direction.down ){
                                                                        position[1] += 7 ;
									angle = 180 ;
                                                                }


							break;
						}
                                               
						if( position[0] >= 1000+40 )
                                                	position[0] = 0 ;
                                                if( position[1] >= 500+40 )
                                                	position[1] = 0 ;

						if( position[0] <= -40 )
                                                	position[0] = 1000 ; 
                                                if( position[1] <= -40 )
                                                	position[1] = 500 ;

				
					}									
				};
				
				// Refresh Gioco
				var update = setInterval(function(){

					// Pulisco 
					ctx.fillStyle = "black";
 					ctx.fillRect(0,0,width,height);

					// Stili 
					ctx.fillStyle = "white" ;
					ctx.strokeStyle = "white" ;
					ctx.lineWidth = 3 ;
				
					// Cursore Giocatore
					ctx.save();
					ctx.beginPath();
					ctx.translate(position[0],position[1]);
					ctx.rotate(angle*Math.PI/180);
					ctx.moveTo(0           , -curDim[1]/2);
					ctx.lineTo(-curDim[0]/2, +curDim[1]/2);
                                       	ctx.lineTo(0           , +curDim[1]/3);
					ctx.lineTo(+curDim[0]/2, +curDim[1]/2);
                                        ctx.lineTo(0           , -curDim[1]/2);
					ctx.stroke();
					ctx.restore();
			
					// Wait player
					if( !player )
					{

						return;
					} 

					// Offline player
					if( offline )
					{
	
						return;
					}	

					// Game!!				
				},35);
		
			});				
		</script>
	</body>
</html>
